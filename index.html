<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link href="css/main.css" rel="stylesheet" type="text/css">
	<title>Neighborhood Map</title>
	<script src="bower_components/knockout/dist/knockout.js" type="text/javascript"></script>
</head>
<body>
	<div class="search container">
		<div class="search sButton">Search</div>
		<form action="javascript:void(0)">
			<input type="text" class="search sInput" id="searchField" data-bind="textInput: search, click: log">
		</form>
	</div>
	<div class="overall container" id="placesField">
		<div class="col-3">
			<div class="col-12 place">Key Locations</div>
			<!-- ko foreach: places -->
				<div class="col-12 place" data-bind="text: name, click: $parent.click"></div>
			<!-- /ko -->
		</div>
		<div id="map" class="col-9"></div>
	</div>
	<script src="js/app.js" type="text/javascript"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkPGj9d4QyMtcRFYDII4xco_KBA428oQE&callback=initMap">
    </script>
</body>
</html>
